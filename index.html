<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.42/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ce59389fa7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-default">
    <div class="container">
      <div class="form">
        <form id="city-search-form">
          <input
            type="text"
            placeholder="Type a city name..."
            autocomplete="off"
            autofocus="on"
            id="city-input"
            value=""
          />
          <input type="submit" value="Search" id="search" />
          <span class="current-location-btn">
            <button id="local-timezone">Current location</button>
          </span>
        </form>
      </div>
      <div class="row wrapped-row">
        <div class="search-result">
          <p id="city-search-result">&nbsp;</p>
        </div>
        <div class="col-6">
          <div class="current-temperature">
            <p id="city-current-temperature">&nbsp;</p>
            <p id="maximum">&nbsp;</p>
            <p id="minimum">&nbsp;</p>
          </div>
        </div>
        <div class="col-6">
          <div class="weather-description">
            <br />
            <p id="description">&nbsp;</p>
          </div>
        </div>
      </div>
      <div class="container text-center" id="forecast">
        <div class="row">
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
          <div class="col">&nbsp;</div>
        </div>
      </div>
      <div class="page-footer">
        <footer>
          <p>
            This app was coded by
            <a
              href="https://www.linkedin.com/in/amandablankenburg/"
              target="_blank"
              >Amanda Cristina Blankenburg</a
            >
            and is open-sourced on
            <a href="https://github.com/amandablank" target="_blank">GitHub</a>
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
